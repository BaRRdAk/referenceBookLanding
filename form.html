<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title></title>
</head>

<body>

  <main>

    <div class="container">

      <div>
        <div>
          <form>
            <div class="js-successbox t-form__successbox t-text t-text_md" style="display:none;">Спасибо! В ближайшее время с Вами свяжется наш специалист.</div>

            <div class="form-group">
              <label for="inputEmail">E-mail</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Ваш E-mail">
            </div>

            <div class="form-group">
              <label for="inputName">Имя</label>
              <input type="text" class="form-control" id="inputName" placeholder="Ваше имя">
            </div>

            <div class="form-group">
              <label for="inputPhone">Телефон</label>
              <input type="text" class="form-control" id="inputPhone" placeholder="Ваш телефон">
            </div>

            <div class="form-group">
              <label for="inputComment">Комментарий</label>
              <textarea class="form-control" id="inputComment" rows="3"></textarea>
            </div>


            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success btn-lg">Отправить</button>
            </div>

          </form>
        </div>
      </div>

      <div class="d-flex justify-content-center return">
        <a href="index.html" target="" class="">
          К справочнику
        </a>
      </div>

    </div>

  </main>

  <style media="screen">
    main {
      margin: 100px 0;
    }

    .return {
      margin-top: 50px
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>

</html>
